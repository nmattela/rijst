#

#autogenerated=1 # remove this line to get rid of the warning on top.

#monitor=DP-3,preferred,0x0,1
#monitor=DP-2,preferred,1920x0,1
#monitor=HDMI-A-1,preferred,1920x0,1

#monitor=HDMI-A-1,preferred,0x0,1

monitor=eDP-1,preferred,0x0,2
monitor=DP-1,preferred,1920x0,1.5
monitor=DP-2,preferred,0x0,2,mirror,eDP-1
monitor=DP-3,preferred,1920x0,1.5
#monitor=DP-6,preferred,3840x0,1

input {
    kb_file=
    kb_layout=be
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=0

    numlock_by_default=true

    touchpad {
        natural_scroll=no
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in=5
    gaps_out=10
    border_size=0 #5
    # col.active_border=0xffc0caf5
    # col.inactive_border=0xff24283b #0x66333333

    #
    # col.group_border_active = 0xff7aa2f7 
    # col.group_border = 0xff414868

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)


    layout=dwindle
}

decoration {
    rounding=10
    active_opacity=1
    inactive_opacity=0.7
    fullscreen_opacity=1.0
    drop_shadow=true
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

misc {
    #disable_hyprland_logo=yes
}

input:touchpad {
    natural_scroll=true
}

group {
    col.border_active=0xffc0caf5
    col.border_inactive=0xff24283b 0x66333333
}

group:groupbar {
    text_color=0xff4D5A80
    col.active=0xffc0caf5
    col.inactive=0xff24283b
}

